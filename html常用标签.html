<!DOCTYPE html>
<html lang="en">
<head> <!-- head标签用于存放网页元数据 -- >
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div></div>   <!-- div 标签用于包裹块级元素 -->
	<span></span>  <!-- span 标签用于包裹行级元素-->
	<!-- 什么是块级元素?
		块级元素独占一行
		行内元素随内容改变其大小
	 -->

	 <img src="" alt="">  <!-- img 元素用于引入图片 -->
	 <a href=""></a> <!-- a标签用于创建一个链接 -->
	 <h1></h1> <!-- 标题标签用于创建一个标题,一共有六个标题标签 -->
	 <p></p> <!-- p标签用于创建段落 -->
	 <ul>
	 	<li></li> <!-- ul无序列表  ol 有序列表-->
	 </ul>
	
	 <form action="">
	 	<input type="text"> <!-- form标签用于提交表单数据, input标签就是表单标签-->
	 </form>
	
	 <table>	<!-- table 标签用于描述表格 -->
	 	<thead> <!-- thead 标签用于描述表格头部 -->
	 		<caption>此处用于写入表格标题</caption>
	 		<tr> <!-- tr标签描述一行 -->
	 			<th></th> <!-- th表头,描述一列 -->
	 			<th></th>
	 			<th></th>
	 		</tr>
	 	</thead>

	 	<tbody> <!-- tbody 标签用于描述表格内容 -->
	 		<tr>
	 			<td></td> <!--  td标签用于秒速一列,表格的内容 -->
	 			<td></td>
	 			<td></td>
	 		</tr>

	 		<tr>
	 			<td></td>
	 			<td></td>
	 			<td></td>
	 		</tr>

	 		<tr>
	 			<td></td>
	 			<td></td>
	 			<td></td>
	 		</tr>


	 	</tbody>
	 </table>

</body><!-- body标签用于 html 文档 -->
</html>
