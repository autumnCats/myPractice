<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	/*语法*/

		/*选择该类名系列的第一个子元素*/
		.item:first-child {
			color: red;
		}
		
		/*选择该类名系列的最后一个子元素*/
		.item:last-child {
			color: blue;
		}

	</style>
</head>
<body>
	<ul>
		<li class="item">元素选择器</li>
		<li class="item">通配符选择器</li>
		<li class="item">id 选择器</li>
		<li class="item">类名选择器</li>
		<li class="item">兄弟选择器</li>
	</ul>
	<!-- <span class="item">表单元素input</span> -->
</body>
</html>
